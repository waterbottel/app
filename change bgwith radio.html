<androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:app="http://schemas.android.com/apk/res-auto"
    xmlns:tools="http://schemas.android.com/tools"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    tools:context=".MainActivity">

    <RelativeLayout
        android:id="@+id/relative"
        android:layout_width="match_parent"
        android:layout_height="match_parent"
        tools:context=".MainActivity">

        <RadioGroup
            android:id="@+id/radioGroup"
            android:layout_width="265dp"
            android:layout_height="122dp"
            android:layout_marginStart="16dp"
            android:layout_marginBottom="28dp"
            app:layout_constraintBottom_toTopOf="@+id/t1"
            app:layout_constraintEnd_toEndOf="parent"
            app:layout_constraintStart_toStartOf="parent"
            app:layout_constraintTop_toTopOf="parent"
            tools:ignore="MissingConstraints">

            <RadioButton
                android:id="@+id/r1"
                android:layout_width="match_parent"

                tools:ignore="HardcodedText" />
            <RadioButton
                android:id="@+id/r2"

                android:text="Java"
                tools:ignore="HardcodedText" />
        </RadioGroup>

        <Button
            android:id="@+id/b1"
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:layout_marginStart="16dp"
            android:layout_marginTop="164dp"
            android:text="Show me"
            app:layout_constraintEnd_toEndOf="parent"
            app:layout_constraintStart_toStartOf="parent"
            app:layout_constraintTop_toBottomOf="@+id/t1"
            tools:ignore="HardcodedText,MissingConstraints" />

        <TextView
            android:id="@+id/t1"
            android:layout_width="172dp"
            android:layout_height="44dp"
            android:layout_alignParentStart="true"
            android:layout_alignParentTop="true"
            android:layout_marginStart="171dp"
            android:layout_marginTop="169dp"
            android:text=""
            tools:ignore="HardcodedText" />

    </RelativeLayout>


</androidx.constraintlayout.widget.ConstraintLayout>

package com.example.program9;

import androidx.appcompat.app.AppCompatActivity;
import android.annotation.SuppressLint;
import android.os.Bundle;
import android.graphics.Color;
import android.widget.Button;
import android.widget.RadioButton;
import android.widget.RelativeLayout;
import android.widget.TextView;

public class MainActivity extends AppCompatActivity {
    public RadioButton mxml, mjava;
    public Button mshow;
    public TextView mtext;
    public RelativeLayout mlayout;

    @SuppressLint("SetTextI18n")
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        setContentView(R.layout.activity_main);
        initComponents();
        mshow.setOnClickListener(view -> {
            if(mxml.isChecked()) {
                mtext.setText("KOTLIN");
                mlayout.setBackgroundResource(R.color.purple_200);
            }else if(mjava.isChecked())
            {
                mtext.setText("JAVA");
                mlayout.setBackgroundResource(R.color.teal_700);
            }
        });
    }

    private void initComponents() {
        mxml = (RadioButton) findViewById(R.id.r1);
        mjava = (RadioButton) findViewById(R.id.r2);
        mshow = (Button) findViewById(R.id.b1);
        mtext = (TextView) findViewById(R.id.t1);
        mlayout=(RelativeLayout) findViewById(R.id.relative);
    }
}
